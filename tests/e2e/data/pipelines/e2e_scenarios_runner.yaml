YAMLpipeline:
  name: e2e_scenarios_runner

  settings:
    entry_step_id: translate_in
    top_k: 3
    max_depth: 2
    max_nodes: 200
    node_texts_count: 3
    max_turn_loops: 2
    test: true

  steps:
    - id: translate_in
      action: translate_in_if_needed
      next: load_history

    - id: load_history
      action: load_conversation_history
      next: call_router

    - id: call_router
      action: call_model
      prompt_key: "e2e/router_v1"
      next: handle_router

    - id: handle_router
      action: handle_prefix
      bm25_prefix: "[BM25:]"
      semantic_prefix: "[SEMANTIC:]"
      hybrid_prefix: "[HYBRID:]"
      semantic_rerank_prefix: "[SEMANTIC_RERANK:]"
      direct_prefix: "[DIRECT:]"
      on_bm25: search
      on_other: call_answer
      next: call_answer

    # SEARCH: "tekst -> wyniki + seed id"
    - id: search
      action: fetch_more_context
      next: expand

    # GRAPH: "seed id -> lista node id"
    - id: expand
      action: expand_dependency_tree
      next: fetch_nodes

    # FETCH: "node id -> teksty"
    - id: fetch_nodes
      action: fetch_node_texts
      next: call_answer

    - id: call_answer
      action: call_model
      prompt_key: "e2e/answer_v1"
      next: handle_answer

    - id: handle_answer
      action: handle_prefix
      answer_prefix: "[Answer:]"
      followup_prefix: "[Requesting data on:]"
      on_followup: loop_guard
      on_answer: finalize_heuristic
      on_other: finalize_heuristic
      next: finalize_heuristic

    - id: loop_guard
      action: loop_guard
      on_allow: search
      on_deny: finalize_heuristic

    - id: finalize_heuristic
      action: finalize_heuristic
      next: translate_out

    - id: translate_out
      action: translate_out_if_needed
      next: persist

    - id: persist
      action: persist_turn_and_finalize
      end: true
