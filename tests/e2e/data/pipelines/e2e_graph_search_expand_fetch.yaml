YAMLpipeline:
  name: e2e_graph_search_expand_fetch

  settings:
    entry_step_id: translate_in
    top_k: 2
    max_turn_loops: 2
    test: true

  steps:
    - id: translate_in
      action: translate_in_if_needed
      next: load_history

    - id: load_history
      action: load_conversation_history
      next: call_router

    - id: call_router
      action: call_model
      prompt_key: "e2e/router_v1"
      next: handle_router

    - id: handle_router
      action: prefix_router
      bm25_prefix: "[BM25:]"
      semantic_prefix: "[SEMANTIC:]"
      hybrid_prefix: "[HYBRID:]"
      semantic_rerank_prefix: "[SEMANTIC_RERANK:]"
      direct_prefix: "[DIRECT:]"
      on_bm25: search
      on_semantic: search
      on_hybrid: search
      on_semantic_rerank: search
      on_direct: call_answer
      on_other: call_answer
      next: call_answer

    - id: search
      action: fetch_more_context
      next: expand

    - id: expand
      action: expand_dependency_tree
      next: fetch_texts

    - id: fetch_texts
      action: fetch_node_texts
      next: call_answer

    - id: call_answer
      action: call_model
      prompt_key: "e2e/answer_v1"
      next: handle_answer

    - id: handle_answer
      action: prefix_router
      answer_prefix: "[Answer:]"
      followup_prefix: "[Requesting data on:]"
      on_answer: finalize
      on_followup: loop_guard
      on_other: finalize
      next: finalize

    - id: loop_guard
      action: loop_guard
      on_allow: search
      on_deny: finalize

    # finalize ustawia state.final_answer (bez t≈Çumaczenia)
    - id: finalize
      action: finalize
      end: true
