YAMLpipeline:
  name: e2e_graph_search_expand_fetch

  settings:
    entry_step_id: translate_in
    top_k: 2
    max_turn_loops: 2
    test: true

    # Test-only prompts dir (do NOT use production prompts/)
    prompts_dir: "tests/e2e/data/prompts"

  steps:
    - id: translate_in
      action: translate_in_if_needed
      next: load_history

    - id: load_history
      action: load_conversation_history
      next: call_router

    - id: call_router
      action: call_model
      prompt_key: "e2e/router_v1"
      user_parts:
        user_question:
          source: user_question_neutral
          template: "### User:\n{}\n"
      next: handle_router

    - id: handle_router
      action: prefix_router
      routes:
        bm25:
          prefix: "[BM25:]"
          next: search
        semantic:
          prefix: "[SEMANTIC:]"
          next: search
        hybrid:
          prefix: "[HYBRID:]"
          next: search
        semantic_rerank:
          prefix: "[SEMANTIC_RERANK:]"
          next: search
        direct:
          prefix: "[DIRECT:]"
          next: call_answer
      on_other: call_answer

    - id: search
      action: search_nodes
      search_type: bm25
      next: expand

    - id: expand
      action: expand_dependency_tree
      max_depth: 2
      max_nodes: 200
      edge_allowlist: null
      next: fetch_texts

    - id: fetch_texts
      action: fetch_node_texts
      next: call_answer

    - id: call_answer
      action: call_model
      prompt_key: "e2e/answer_v1"
      user_parts:
        evidence:
          source: context_blocks
          template: "### Evidence:\n{}\n"
        user_question:
          source: user_question_neutral
          template: "### User:\n{}\n"
      next: handle_answer

    - id: handle_answer
      action: prefix_router
      routes:
        answer:
          prefix: "[Answer:]"
          next: finalize
        followup:
          prefix: "[Requesting data on:]"
          next: loop_guard
      on_other: finalize

    - id: loop_guard
      action: loop_guard
      on_allow: search
      on_deny: finalize

    - id: finalize
      action: finalize
      end: true
