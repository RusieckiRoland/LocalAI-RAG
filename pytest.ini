[pytest]
pythonpath = .
testpaths = tests
addopts = -m "not integration"
markers =
    unit: fast unit tests for sqlrag and hybrid search
    integration: slower tests requiring external services or full app wiring
filterwarnings =
    ignore:.*joblib will operate in serial mode.*:UserWarning
    ignore:.*SwigPyPacked has no __module__ attribute.*:DeprecationWarning
    ignore:.*SwigPyObject has no __module__ attribute.*:DeprecationWarning
    ignore:.*swigvarlink has no __module__ attribute.*:DeprecationWarning
    ignore:.*CUDA initialization.*:UserWarning
